name: Deploy docs

on:
  push:
    tags:
      - v*

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout repo
        uses: actions/checkout@v2
      - name: ğŸš§ Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
          source-url: https://nuget.pkg.github.com/Paramdigma/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: âš™ï¸ Install dependencies
        run: dotnet restore
      - name: ğŸ— Build
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ§ª Test
        run: dotnet test --no-restore --verbosity normal
      - name: ğŸ“¦ Create the package
        run: dotnet pack --configuration Release src/Paramdigma.Core.csproj
      - name: ğŸš€ Publish the package to GPR
        run: dotnet nuget push src/bin/Release/*.nupkg

  deploy_docs:
    runs-on: ubuntu-latest
    name: Docs build & deploy
    needs: build_and_publish
    steps:
      - uses: actions/checkout@v2
        name: ğŸ› Checkout
      - run: "rm .gitignore && ls ."
        name: ğŸ—‘ Remove .gitignore file
      - uses: nikeee/docfx-action@master
        name: ğŸ“š Build Docs
        with:
          args: docfx_project/docfx.json
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/ # The folder the action should deploy.
 