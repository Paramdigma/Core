name: Deploy docs

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout repo
        uses: actions/checkout@v2
      - name: ğŸš§ Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: âš™ï¸ Install dependencies
        run: dotnet restore
      - name: ğŸ— Build
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ§ª Test
        run: dotnet test --no-restore --verbosity normal
      - name: ğŸ—œ Compress build files # This would actually build your project, using zip for an example artifact
        run: zip --junk-paths ./Paramdigma.Core.zip ./src/bin/Release/netstandard2.0/*

      - name: ğŸ“˜ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: ğŸ“œ Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./Paramdigma.Core.zip
          asset_name: Paramdigma.Core.zip
          asset_content_type: application/zip
      - name: ğŸ“¦ Create the package
        run: dotnet pack --configuration Release src/Paramdigma.Core.csproj
      - run: dotnet nuget add source https://nuget.pkg.github.com/Paramdigma/index.json --name github --username AlanRynne --password ${{secrets.GITHUB_TOKEN}}
      - name: ğŸš€ Publish the package to GPR
        run: dotnet nuget push ./src/bin/Release/*.nupkg --source github

  deploy_docs:
    runs-on: ubuntu-latest
    name: Docs build & deploy
    needs: build_and_publish
    steps:
      - uses: actions/checkout@v2
        name: ğŸ› Checkout
      - run: "rm .gitignore && ls ."
        name: ğŸ—‘ Remove .gitignore file
      - uses: nikeee/docfx-action@master
        name: ğŸ“š Build Docs
        with:
          args: docfx_project/docfx.json
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/ # The folder the action should deploy.
 